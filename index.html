<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة السعرات الحرارية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'background': '#0D1117', // Main background (very dark blue-gray)
                        'card-bg': '#161B22',    // Card backgrounds (darker shade)
                        'input-bg': '#21262D',   // Input backgrounds (slightly lighter than card-bg)
                        'input-border': '#30363D', // Input borders (GitHub-like border)
                        'text-primary': '#C9D1D9', // Primary text (light gray)
                        'text-secondary': '#8B949E',// Secondary text (medium gray)
                        'brand-primary': '#58A6FF', // Primary accent (bright blue)
                        'brand-secondary': '#3FB950',// Secondary accent (green)
                        'error': '#F85149',      // Error color (red)
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    },
                    aspectRatio: { // Added for responsive YouTube embeds
                        '16/9': '16 / 9',
                    },
                }
            }
        };
    </script>
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; /* Added common system fonts for better Arabic support */
      }
      /* Fallback for browsers that might not support @apply from CDN config for body */
      body {
        background-color: #0D1117; /* Matches 'background' color */
        color: #C9D1D9; /* Matches 'text-primary' color */
      }
      /* Ensure root takes full height for centering content */
      html, body, #root {
        min-height: 100vh;
      }
      /* Custom scrollbar for a more polished look - WebKit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #161B22; /* card-bg or similar dark */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #30363D; /* input-border or similar mid-tone */
        border-radius: 4px;
        border: 2px solid #161B22; /* track color for padding effect */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #58A6FF; /* brand-primary */
      }
      /* Styles for when modal is open */
      body.modal-open {
        overflow: hidden;
      }
      /* Ensure the root div doesn't create stacking context issues with fixed modal */
      #root {
        isolation: isolate;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', 'Inter', sans-serif; /* Prioritize Cairo for Arabic */
      }
    </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.5.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-background">
    <noscript>تحتاج إلى تمكين JavaScript لتشغيل هذا التطبيق.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
